<div class="container">
    <div class="row">


        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <div class="form-control">
                        <label for="text">firstName</label>
                        <input type="text" class="form-control" id="text" [(ngModel)]="userContact.firstName">
                    </div>
                    <div class="form-control">
                        <label for="text">lastName</label>
                        <input type="text" class="form-control" id="text" [(ngModel)]="userContact.lastName">
                    </div>
                    <div class="form-control">
                        <label for="exampleInputEmail1">Phone</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="userContact.phone">
                    </div>
                    <div class="form-control">
                        <label for="exampleInputPassword1">email</label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="userContact.email">
                    </div>
                    <div class="form-control">
                        <label for="exampleInputEmail1">description</label>
                        <input type="email" class="form-control" id="phoneNumber" [(ngModel)]="userContact.description">
                    </div>
                    <div class="form-control">
                        <label for="exampleInputEmail1">postedDate</label>
                        <input type="email" class="form-control" id="phoneNumber" [(ngModel)]="userContact.postedDate">
                    </div><br>

                    <button type="submit" (click)="submit()" class="btn btn-outline-warning btnwid">Submit</button>
                </div>

            </div>
        </div>



    </div>

</div>
