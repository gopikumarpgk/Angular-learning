<div class="container text-center">
    <div class="row">
        <div class="col-6">
            <form action="" #testForm="ngForm" (ngSubmit)="onsubmit(testForm)">
                <div class="form-group">
                    <label for="name">what is your name</label>
                    <input type="text" placeholder="Name" name="name" ngModel required #name="ngModel"><br>
                    <span class="validation text-danger" *ngIf="!name.valid && name.touched">Enter Your Name</span>
                </div>
    
                <div class="form-group">
                    <label for="age">what is your age</label>
                    <input type="number" placeholder="age" name="age" ngModel required #age="ngModel"><br>
                    <span class="validation text-danger" *ngIf="!age.valid && age.touched">Enter Your age</span>
                </div>
    
                <div class="form-group">
                    <label for="email">what is your email</label>
                    <input type="email" placeholder="email" name="email" ngModel required #email="ngModel"><br>
                    <span class="validation text-danger" *ngIf="!email.valid && email.touched">Enter Your email</span>
                </div>
    
                <div class="form-group">
                    <label for="adress">what is your adress</label>
                    <input type="text" placeholder="adress" name="adress" ngModel required #adress="ngModel"><br>
                    <span class="validation text-danger" *ngIf="!adress.valid && adress.touched">Enter Your adress</span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" [disabled]="!testForm.valid">click</button>
                </div>
            </form>
        </div>
        <div class="col-6">
            {{name.value}} <br>
            {{age.value}} <br>
            {{email.value}} <br>
            {{adress.value}} <br>
        </div>
    </div>
</div>
